<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Introdução a Bibliotecas de CSS</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" >
  </head>

  <body>
  


    
    <h1 class="display-5 py-4 bg-dark">Formulário de Cadastro</h1>
    
            
        
    <header>

    <figure class="text-center">
      <div class="card m-5">
        <div class="card-body">
          <div class="formBox"><form class="row g-3 justify-content-center">
            <div class="col-md-6 mb-3">
              <label for="inputEmail4" class="form-label fw-bold">Email:</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group mb-3 fw-bold">
              <label for="myForm ">Message</label>
              <textarea class="form-control" id="myForm" rows="3"></textarea>
            </div>
            
            <div class="col-md-4">
              <label for="inputState" class="form-label fw-bold">Turno</label>
              <select id="inputState" class="form-select">
                <option value="" selected disabled>Escolha o turno...</option>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label fw-bold">Select Language</label>
              <select id="inputState" class="form-select">
                <option value="" selected disabled>Escolha a linguagem...</option>
                <option>Javascript</option>
                <option>Phyton</option>
                <option>C++</option>
              </select>
            </div>
            
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form></div>
        </div>
      </div
        
      </header>
      
        
      </figure>
    
      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
